# CI workflow for PRs - Lint, Type Check, Build
name: "PR: Continuous Integration"

on:
  pull_request:
    branches: ["main"]
  workflow_dispatch:

# Cancel in-progress runs for the same PR
concurrency:
  group: ci-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            package-lock.json
            admin/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            package-lock.json
            admin/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Type Check
        run: npx tsc --noEmit

      - name: Install Admin Dependencies
        working-directory: admin
        run: npm ci

      - name: Type Check Admin
        working-directory: admin
        run: npx tsc --noEmit

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            package-lock.json
            admin/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Build Cloud Service
        run: npm run build

      - name: Install Admin Dependencies
        working-directory: admin
        run: npm ci

      - name: Build Admin UI
        working-directory: admin
        run: npm run build

      - name: Verify Build Output
        run: |
          echo "=== Cloud Service Build ==="
          ls -lh dist/
          echo ""
          echo "=== Admin UI Build ==="
          ls -lh admin/dist/

      - name: Upload Artifact
        uses: actions/upload-artifact@v6
        with:
          name: cloud-build
          path: |
            dist/
            admin/dist/
          retention-days: 7

  ci-status:
    name: CI Status
    runs-on: ubuntu-latest
    needs: [lint, typecheck, build]
    if: always()
    steps:
      - name: Check Results
        run: |
          echo "=== CI Results ==="
          echo "Lint:   ${{ needs.lint.result || 'skipped' }}"
          echo "Typecheck: ${{ needs.typecheck.result || 'skipped' }}"
          echo "Build:  ${{ needs.build.result || 'skipped' }}"

          if [[ "${{ needs.lint.result }}" == "failure" ]] || \
             [[ "${{ needs.typecheck.result }}" == "failure" ]] || \
             [[ "${{ needs.build.result }}" == "failure" ]]; then
            echo "❌ CI Failed"
            exit 1
          fi

          echo "✅ CI Passed"


