# Build cloud service (without deployment)
# Useful for testing builds or preparing artifacts
name: "Build Cloud Service"

on:
  push:
    branches: [main]
    paths:
      - "src/**"
      - "admin/**"
      - "package.json"
      - "package-lock.json"
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: build-cloud
  cancel-in-progress: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            package-lock.json
            admin/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type Check
        run: npx tsc --noEmit

      - name: Build Cloud Service
        run: npm run build

      - name: Install Admin Dependencies
        working-directory: admin
        run: npm ci

      - name: Type Check Admin
        working-directory: admin
        run: npx tsc --noEmit

      - name: Build Admin UI
        working-directory: admin
        run: npm run build

      - name: Verify Build Output
        run: |
          echo "=== Cloud Service Build ==="
          ls -lh dist/
          echo ""
          echo "=== Admin UI Build ==="
          ls -lh admin/dist/
          echo ""
          echo "=== Build Sizes ==="
          du -sh dist/ admin/dist/

      - name: Upload Artifact
        uses: actions/upload-artifact@v6
        with:
          name: cloud-build-${{ github.sha }}
          path: |
            dist/
            admin/dist/
          retention-days: 30


